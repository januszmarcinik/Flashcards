<app-header>
  <p navigation>
    Dashboard / Users / Register
  </p>
  <div content>
    <p>
      <button mat-stroked-button (click)="login()">
        <mat-icon>account_box</mat-icon>
        Login
      </button>
    </p>
  </div>
</app-header>
<div class="row">
  <div class="col-md"></div>
  <div class="col-md">
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm">
          <mat-form-field
            [ngClass]="{'error': registerForm.controls['email'].errors && !registerForm.controls['email'].pristine}">
            <input type="email" matInput formControlName="email" placeholder="Email" required>
            <div *ngIf="registerForm.controls['email'].errors && !registerForm.controls['email'].pristine"
                 class="error-msg">
              <div
                [hidden]="!registerForm.controls['email'].errors.email && !registerForm.controls['email'].errors.required">
                Email is invalid.
              </div>
              <div [hidden]="!registerForm.controls['email'].errors.required">Email is required.</div>
            </div>
          </mat-form-field>
          <mat-form-field
            [ngClass]="{'error': registerForm.controls['password'].errors && !registerForm.controls['password'].pristine}">
            <input type="password" matInput formControlName="password" placeholder="Password" required>
            <div *ngIf="registerForm.controls['password'].errors && !registerForm.controls['password'].pristine"
                 class="error-msg">
              <div [hidden]="!registerForm.controls['password'].errors.required">Password is required.</div>
              <div [hidden]="!registerForm.controls['password'].errors.minlength">Password must has at least 6
                characters
              </div>
            </div>
          </mat-form-field>
          <mat-form-field
            [ngClass]="{'error': registerForm.controls['confirmPassword'].errors && !registerForm.controls['confirmPassword'].pristine}">
            <input type="password" matInput formControlName="confirmPassword" placeholder="Confirm password" required>
            <div
              *ngIf="registerForm.controls['confirmPassword'].errors && !registerForm.controls['confirmPassword'].pristine"
              class="error-msg">
              <div [hidden]="!registerForm.controls['confirmPassword'].errors.required">Password is required.</div>
              <div [hidden]="!registerForm.controls['confirmPassword'].errors?.matchPassword">Passwords doesn't match
              </div>
            </div>
          </mat-form-field>
          <button mat-stroked-button [disabled]="registerForm.invalid" (click)="register()" type="submit">
            <mat-icon>launch</mat-icon>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md"></div>
</div>
