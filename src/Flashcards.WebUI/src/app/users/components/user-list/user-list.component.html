<app-header>
    <p navigation>
        Dashboard / Users
    </p>
    <div content>
      Users list
    </div>
</app-header>

<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <table class="table table-striped app-table">
                <thead>
                    <tr>
                        <th> # </th>
                        <th> Id </th>
                        <th> Email </th>
                        <th> Role </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i = index">
                        <td> {{ i+1 }} </td>
                        <td> {{ user.id }} </td>
                        <td> {{ user.email }} </td>
                        <td> {{ getRoleName(user.role) }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
