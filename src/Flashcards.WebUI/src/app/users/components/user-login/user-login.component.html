<app-header>
  <p navigation>
    Dashboard / Users / Login
  </p>
  <div content>
    <p>
      <button mat-stroked-button (click)="register()">
        <mat-icon>account_box</mat-icon>
        Register
      </button>
    </p>
  </div>
</app-header>
<div class="row">
  <div class="col-md"></div>
  <div class="col-md">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field [ngClass]="{'error': loginForm.controls['email'].errors && !loginForm.controls['email'].pristine}">
            <input type="email" matInput formControlName="email" placeholder="Email" required>
            <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine"
                 class="error-msg">
              <div
                [hidden]="!loginForm.controls['email'].errors.email && !loginForm.controls['email'].errors.required">
                Email is invalid.
              </div>
              <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
            </div>
          </mat-form-field>
          <mat-form-field [ngClass]="{'error': loginForm.controls['password'].errors && !loginForm.controls['password'].pristine}">
            <input type="password" matInput formControlName="password" placeholder="Password" required>
            <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine"
                 class="error-msg">
              <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
              <div [hidden]="!loginForm.controls['password'].errors.minlength">Password must has at least 6 characters</div>
            </div>
          </mat-form-field>
          <button mat-stroked-button [disabled]="loginForm.invalid" (click)="login()" type="submit">
            <mat-icon>launch</mat-icon>
          </button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md"></div>
</div>
