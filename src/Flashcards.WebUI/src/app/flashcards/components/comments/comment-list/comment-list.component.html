<app-comment-add
  (onSave)="loadComments()"
  [topic]="topic"
  [category]="category"
  [deck]="deck"
  #commentAdd>
</app-comment-add>

<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <mat-card class="example-card" *ngFor="let comment of comments">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
          {{comment.user}}
        </mat-card-title>
        <mat-card-subtitle>
          {{comment.date | date:'medium'}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <quill-editor [readOnly]="true" [modules]="{toolbar: false}" [(ngModel)]="comment.text"></quill-editor>
      </mat-card-content>
      <mat-card-actions>
        <button class="btn btn-success">Up</button>
        <button class="btn btn-danger">Down</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
