<app-header>
  <p navigation>
    Flashcards / Topics / {{topic}} / Categories / {{categoryName}}
  </p>
  <div content>
    <p>
      <button class="btn btn-secondary" (click)="goBack()"> Back</button>
    </p>
  </div>
</app-header>

<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="categoryForm">
          <mat-form-field>
            <input matInput formControlName="name" placeholder="Name">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="description" placeholder="Description">
          </mat-form-field>
          <mat-form-field>
            <mat-select formControlName="topic" placeholder="Topic">
              <mat-option></mat-option>
              <mat-option *ngFor="let topic of topics" [value]="topic.value">
                {{topic.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <label class="text-danger text-center">
            {{errors}}
          </label>
          <label class="text-danger text-center" *ngIf="!categoryForm.untouched && categoryForm.invalid">
            Name can contains only letters from a-z and "-" not case sensitive.
          </label>
          <button [disabled]="categoryForm.invalid" (click)="save()" class="btn btn-primary float-right">
            Save
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
