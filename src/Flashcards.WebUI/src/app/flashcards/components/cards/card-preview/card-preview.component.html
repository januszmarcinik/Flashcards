<app-header>
  <p navigation>
    Flashcards / Decks / {{deck}} / Cards / {{card?.title}}
  </p>
  <div content>
    <p>
      <button mat-stroked-button (click)="goBack()">
        <mat-icon>undo</mat-icon>
        Back
      </button>
    </p>
  </div>
</app-header>
<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <mat-card>
      <mat-card-content>

        <h5 class="text-center">
          {{sessionState?.card.title}}
        </h5>

        <quill-editor [readOnly]="true" [modules]="{toolbar: false}"
                      [(ngModel)]="card.question"></quill-editor>
        <hr/>

        <div class="row">
          <div class="col-sm-4">
            <button
              mat-stroked-button
              (click)="prev()"
              [disabled]="!previousExists">
              <mat-icon>skip_previous</mat-icon>
              Previous
            </button>
          </div>

          <div class="col-sm-4 text-center">
            <button mat-stroked-button
                    [disabled]="isAnswerShown"
                    (click)="toggleShowAnswer()">
              <mat-icon>screen_rotation</mat-icon>
              Check
            </button>
          </div>

          <div class="col-sm-4 text-right">
            <button
              mat-stroked-button
              (click)="next()"
              [disabled]="!nextExists">
              <mat-icon>skip_next</mat-icon>
              Next
            </button>
          </div>
        </div>

        <hr/>

        <quill-editor [readOnly]="true" [modules]="{toolbar: false}" [(ngModel)]="card.answer"
                      *ngIf="isAnswerShown"></quill-editor>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<app-comment-list
  [deck]="deck"
  [cardId]="cardId"
  #commentList>
</app-comment-list>
